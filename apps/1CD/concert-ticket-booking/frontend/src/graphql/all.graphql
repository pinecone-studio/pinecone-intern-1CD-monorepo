mutation SignUp($email: String!, $password: String!) {
  signUp(email: $email, password: $password) {
    _id
    email
    password
    role
    phoneNumber
    otp
    passwordResetToken
    passwordResetTokenExpire
    createdAt
    updatedAt
  }
}
