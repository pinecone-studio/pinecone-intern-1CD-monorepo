query GetEvents($filter: EventsFilter) {
  getEvents(filter: $filter) {
    _id
    category
    description
    discount
    priority
    mainArtists {
      name
    }
    guestArtists {
      name
    }
    image
    name
    scheduledDays
    products {
      _id
      scheduledDay
      ticketType {
        _id
        zoneName
        soldQuantity
        totalQuantity
        unitPrice
        discount
        additional
      }
    }
    venue {
      _id
      name
      location
      image
      capacity
      size
    }
  }
}

query GetEventById($id: ID!) {
  getEventById(_id: $id) {
    _id
    category
    description
    discount
    image
    name
    scheduledDays
    mainArtists {
      name
    }
    guestArtists {
      name
    }
    priority
    venue {
      _id
      capacity
      image
      location
      name
      size
    }
    products {
      _id
      scheduledDay
      ticketType {
        _id
        additional
        discount
        soldQuantity
        totalQuantity
        unitPrice
        zoneName
      }
    }
  }
}

query GetEventsPaged($filter: EventsPagedFilter) {
  getEventsPaged(filter: $filter) {
    totalPages
    events {
      _id
      isArchived
      mainArtists {
        name
      }
      name
      priority
      products {
        _id
        scheduledDay
        ticketType {
          _id
          additional
          discount
          soldQuantity
          totalQuantity
          unitPrice
          zoneName
        }
      }
      scheduledDays
      description
      category
      guestArtists {
        name
      }
      image
      venue {
        _id
        name
      }
    }
  }
}

mutation UpdateEventPriority($id: ID!, $input: EventPriorityUpdateInput!) {
  updateEventPriority(_id: $id, input: $input) {
    priority
    _id
  }
}

mutation DeleteEvent($id: ID!) {
  deleteEvent(_id: $id) {
    message
  }
}

mutation UpdateEvent($id: ID!, $event: EventUpdateInput!) {
  updateEvent(_id: $id, event: $event) {
    _id
  }
}
