query GetEvents($filter: EventsFilter) {
  getEvents(filter: $filter) {
    _id
    category
    description
    discount
    priority
    mainArtists {
      name
    }
    guestArtists {
      name
    }
    image
    name
    scheduledDays
    products {
      _id
      scheduledDay
      ticketType {
        _id
        zoneName
        soldQuantity
        totalQuantity
        unitPrice
        discount
        additional
      }
    }
    venue {
      _id
      name
      location
      image
      capacity
      size
    }
  }
}

query GetEventById($id: ID!) {
  getEventById(_id: $id) {
    _id
    category
    description
    discount
    image
    name
    scheduledDays
    mainArtists {
      name
    }
    guestArtists {
      name
    }
    priority
    venue {
      _id
      capacity
      image
      location
      name
      size
    }
    products {
      _id
      scheduledDay
      ticketType {
        _id
        additional
        discount
        soldQuantity
        totalQuantity
        unitPrice
        zoneName
      }
    }
  }
}
