query GetRequests {
  getRequests {
    _id
    eventId {
      name
    }
    orderId
    bankAccount
    bankName
    accountOwner
    phoneNumber
    totalPrice
    status
    createdAt
    updatedAt
  }
}
mutation ChangeStatus($input: ChangeStatusInput!) {
  changeStatus(input: $input) {
    message
  }
}
