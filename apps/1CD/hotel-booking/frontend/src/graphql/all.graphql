query Query {
  sampleQuery
}
query GetHotels {
  getHotels {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation Mutation {
  sampleMutation
}
mutation addHotelGeneralInfo($input: HotelInput!) {
  addHotelGeneralInfo(input: $input) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}

query GetRooms($hotelId: ID!) {
  getRooms(hotelId: $hotelId) {
    _id
    images
    roomName
    price
    roomService {
      accessability
      bathroom
      bedroom
      entertaiment
      foodDrink
      other
    }
    
  }
}

mutation updateHotelLocation($location: String!, $id: String!) {
  updateHotelLocation(location: $location, _id: $id) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation addPayment($input: PaymentInput!) {
  addPayment(input: $input) {
    _id
    bookingId
    userId
    amount
    paymentMethod
    status
  }
}
