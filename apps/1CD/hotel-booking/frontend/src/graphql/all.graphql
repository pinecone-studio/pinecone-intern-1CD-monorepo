}
query GetHotels {
  getHotels {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation Mutation {
  sampleMutation
}
mutation addHotelGeneralInfo($input: HotelInput!) {
  addHotelGeneralInfo(input: $input) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation updateHotelLocation($location: String!, $id: String!) {
  updateHotelLocation(location: $location, _id: $id) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation addPayment($input: PaymentInput!) {
  addPayment(input: $input) {
    _id
    bookingId
    userId
    amount
    paymentMethod
    status
  }
}

query GetRooms($input: RoomFilterType!) {
  getRooms(input: $input) {
    id
    roomService {
      bathroom
      accessability
      entertaiment
      foodDrink
      bedroom
      other
    }
    hotelId {
      createdAt
      _id
      hotelName
      description
      starRating
      userRating
      phoneNumber
      images
    }
  }
}
mutation AddRoom($input: RoomTypeInput!) {
  addRoom(input: $input) {
    _id
    hotelId
    roomName
    roomType
    price
    roomInformation
    createdAt
  }
}

query GetBooking($id: ID) {
  getBooking(_id: $id) {
    _id
    userId
    roomId {
      id
      roomService {
        bathroom
        accessability
        entertaiment
        foodDrink
        bedroom
        other
      }
      hotelId {
        createdAt
        _id
        hotelName
        description
        starRating
        userRating
        phoneNumber
        images
        hotelAmenities
      }
      roomName
      roomType
      price
      roomInformation
      createdAt
    }
    hotelId
    checkInDate
    checkOutDate
    totalPrice
    status
  }
}

query HotelDetail($hotelId: ID!) {
  hotelDetail(hotelId: $hotelId) {
    _id
    hotelId
    roomName
    roomType
    price
    images
    roomInformation
    createdAt
  }
}
query GetHotel($id: ID!) {
  getHotel(_id: $id) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
    images
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      email
      _id
      firstName
      lastName
      phoneNumber
      createdAt
    }
    token
  }
}

mutation VerifyOtp($input: VerifyOtpInput!) {
  verifyOtp(input: $input)
}

mutation SendOtp($input: SignUpInput!) {
  sendOtp(input: $input)
}

mutation SetPassword($input: PasswordInput!) {
  setPassword(input: $input) {
    _id
    email
  }
}
