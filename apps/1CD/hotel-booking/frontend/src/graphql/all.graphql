mutation addHotelGeneralInfo($input: HotelInput!) {
  addHotelGeneralInfo(input: $input) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation updateHotelLocation($location: String!, $id: String!) {
  updateHotelLocation(location: $location, _id: $id) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation addPayment($input: PaymentInput!) {
  addPayment(input: $input) {
    _id
    bookingId
    userId
    amount
    paymentMethod
    status
  }
}

query GetRooms($input: RoomFilterType!) {
  getRooms(input: $input) {
    id
    roomService {
      bathroom
      accessability
      entertaiment
      foodDrink
      bedroom
      other
    }
    hotelId {
      createdAt
      _id
      hotelName
      description
      starRating
      userRating
      phoneNumber
      images
    }
  }
}
mutation AddRoom($input: RoomTypeInput!) {
  addRoom(input: $input) {
    _id
    hotelId
    roomName
    roomType
    price
    roomInformation
    createdAt
  }
}


