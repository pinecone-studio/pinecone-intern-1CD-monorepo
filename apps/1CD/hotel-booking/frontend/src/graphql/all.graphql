query Query {
  sampleQuery
}
mutation Mutation {
  sampleMutation
}
mutation addHotelGeneralInfo($input: HotelInput!) {
  addHotelGeneralInfo(input: $input) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
mutation updateHotelLocation($location: String!, $id: String!) {
  updateHotelLocation(location: $location, _id: $id) {
    createdAt
    _id
    hotelName
    description
    starRating
    userRating
    phoneNumber
  }
}
