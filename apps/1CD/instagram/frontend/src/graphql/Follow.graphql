mutation RemoveFollower($id: ID!) {
  removeFollower(_id: $id) {
    _id
    followerId
    followingId
    createdAt
    updatedAt
    status
  }
}

query GetSuggestUser {
  getSuggestUser {
    followerId {
      _id
      userName
      fullName
      email
      phone
      bio
      gender
      profileImg
      accountVisibility
      followerCount
      followingCount
      createdAt
      updatedAt
      otp
      resetPasswordToken
      resetPasswordTokenExpire
    }

    followingId {
      _id
      userName
      fullName
      email
      phone
      bio
      gender
      profileImg
      accountVisibility
      followerCount
      followingCount
      createdAt
      updatedAt
      otp
      resetPasswordToken
      resetPasswordTokenExpire
    }
  }
}
