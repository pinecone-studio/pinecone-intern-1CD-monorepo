mutation RemoveFollower($id: ID!) {
  removeFollower(_id: $id) {
    _id
    followerId
    followingId
    createdAt
    updatedAt
    status
  }
}

query GetSuggestUser {
  getSuggestUser {
    followerId {
      _id
      userName
      fullName
      email
      phone
      bio
      gender
      profileImg
      accountVisibility
      followerCount
      followingCount
      createdAt
      updatedAt
      otp
      resetPasswordToken
      resetPasswordTokenExpire
    }

    followingId {
      _id
      userName
      fullName
      email
      phone
      bio
      gender
      profileImg
      accountVisibility
      followerCount
      followingCount
      createdAt
      updatedAt
      otp
      resetPasswordToken
      resetPasswordTokenExpire
    }
  }
}

query GetFollowStatusByFollowingId($followingId: ID!, $followerId: ID!) {
  getFollowStatusByFollowingId(followingId: $followingId, followerId: $followerId) {
    _id
    createdAt
    followerId
    followingId
    status
    updatedAt
  }
}

mutation RemoveFollowReqFromNotifyByPrivateFollowingIdUser($followerId: ID!, $followingId: ID!) {
  removeFollowReqFromNotifyByPrivateFollowingIdUser(followerId: $followerId, followingId: $followingId)
}
