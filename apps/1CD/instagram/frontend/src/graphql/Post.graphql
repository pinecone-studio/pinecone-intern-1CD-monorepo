mutation DeletePost($_id: String!) {
  deletePost(_id: $_id) {
    _id
    user {
      _id
      userName
      fullName
      email
    }
    description
  }
}

query GetMyPosts {
  getMyPosts {
    _id
    user {
      _id
      userName
      fullName
      email
    }
    description
    images
    lastComments
    commentCount
    likeCount
    updatedAt
    createdAt
  }
}

mutation CreatePost($user: String!, $images: [String!]!, $description: String) {
  createPost(user: $user, images: $images, description: $description) {
    _id
    description
    images
    lastComments
    commentCount
    likeCount
    updatedAt
    createdAt
  }
}
