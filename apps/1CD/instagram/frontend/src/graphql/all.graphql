query Query {
  sampleQuery
}
query GetUser {
  getUser {
    _id
    userName
    fullName
    email
    phone
    bio
    gender
    profileImg
    accountVisibility
    followerCount
    followingCount
    createdAt
    updatedAt
  }
}

mutation Mutation {
  sampleMutation
}

mutation Signup($input: SignupInput!) {
  signup(input: $input) {
    user {
      _id
      userName
      fullName
      email
    }
    token
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      _id
      userName
      fullName
      email
      profileImg
    }
    token
  }
}
