query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}
query GetUser {
  getUser {
    _id
    userName
    fullName
    email
    phone
    bio
    gender
    profileImg
    accountVisibility
    followerCount
    followingCount
    createdAt
    updatedAt
    otp
    resetPasswordToken
    resetPasswordTokenExpire
  }
}

query GetOneUser($id: ID!) {
  getOneUser(_id: $id) {
    _id
    accountVisibility
    bio
    createdAt
    followerCount
    followingCount
    fullName
    profileImg
    updatedAt
    userName
  }
}

query SearchUsers($searchTerm: String!) {
  searchUsers(searchTerm: $searchTerm) {
    _id
    userName
    fullName
  }
}

query GetFollowings($followerId: ID!) {
  seeFollowings(followerId: $followerId) {
    followingId {
      _id
      accountVisibility
      bio
      createdAt
      followerCount
      followingCount
      fullName
      profileImg
      updatedAt
      userName
      email
    }
  }
}

query GetFollowers($followingId: ID!) {
  seeFollowers(followingId: $followingId) {
    followerId {
      _id
      accountVisibility
      bio
      createdAt
      followerCount
      followingCount
      fullName
      profileImg
      updatedAt
      userName
      email
    }
  }
}

mutation Signup($input: SignupInput!) {
  signup(input: $input) {
    user {
      _id
      userName
      fullName
      email
    }
    token
  }
}

mutation ForgetPassword($input: ForgetpasswordInput!) {
  forgetPassword(input: $input)
}

mutation ResetPassword($input: VerifyNewPassInput!) {
  verifyNewPass(input: $input)
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      _id
      userName
      fullName
      email
      profileImg
    }
    token
  }
}

mutation ConfirmFollowReq($id: ID!) {
  confirmFollowReq(_id: $id) {
    _id
    createdAt
    followerId
    followingId
    status
    updatedAt
  }
}

mutation ChangeProImg($input: UpdateInput!) {
  updateUserData(input: $input) {
    _id
    profileImg
  }
}
