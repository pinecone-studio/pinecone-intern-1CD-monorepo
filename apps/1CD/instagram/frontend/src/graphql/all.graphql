query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}
query GetUser {
  getUser{
 _id
    userName
    fullName
    email
    phone
    bio
    gender
    profileImg
    accountVisibility
    followerCount
    followingCount
    createdAt
    updatedAt
    otp
    resetPasswordToken
    resetPasswordTokenExpire
  }
}

mutation Signup($input: SignupInput!) {
  signup(input: $input) {
    user {
      _id
      userName
      fullName
      email
    }
    token
  }
}

mutation ForgetPassword($input: ForgetpasswordInput!) {
  forgetPassword(input: $input)
}

mutation ResetPassword($input: VerifyNewPassInput!) {
  verifyNewPass(input: $input)
}
