query GetAllUsersWithLatestStories {
  getAllUsersWithLatestStories {
    _id
    stories {
      _id
      createdAt
      endDate
      image
    }
    user {
      _id
      userName
      profileImg
    }
  }
}

query GetFollowingUserStories($user: ID!) {
  getFollowingUserStories(user: $user) {
    _id
    stories {
      _id
      createdAt
      endDate
      image
    }
    user {
      _id
      userName
      accountVisibility
      profileImg
    }
  }
}

query GetMyActiveStories {
  getMyActiveStories {
    _id
    stories {
      endDate
      createdAt
      _id
      image
    }
    user {
      _id
      userName
      profileImg
    }
  }
}

mutation CreateStory($input: StoryInput!) {
  createStory(input: $input) {
    _id
    stories {
      _id
      createdAt
      endDate
      image
    }
    user
  }
}
