mutation CreateStory($input: StoryInput!) {
  createStory(input: $input) {
    _id
    stories {
      _id
      createdAt
      endDate
      image
    }
    user
  }
}

mutation DeleteStory($storyId: ID!) {
  deleteStory(storyId: $storyId) {
    message
    story {
      user
      stories {
        _id
        createdAt
        endDate
        image
      }
      _id
    }
  }
}
