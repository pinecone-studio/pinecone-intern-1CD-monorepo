mutation CreateStory($input: StoryInput!) {
  createStory(input: $input) {
    _id
    userId {
      _id
      userName
      fullName
      email
      phone
      bio
      gender
      profileImg
      accountVisibility
      followerCount
      followingCount
      createdAt
      updatedAt
      otp
      resetPasswordToken
      resetPasswordTokenExpire
    }
    description
    image
    createdAt
  }
}
