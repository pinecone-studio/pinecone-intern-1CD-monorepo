query getUsers {
  getUsers {
    _id
    name
    email
    bio
    age
    gender
    interests
    photos
    profession
    schoolWork
    createdAt
    updatedAt
    attraction
    photos
    otpCreatedAt
  }
}

mutation swipeUser($input: SwipeInput!) {
  swipeUser(input: $input) {
    swiped
    matched
    matchedWith
  }
}

query GetMatchedUser($matchedUser: String!) {
  getMatchedUser(matchedUser: $matchedUser) {
    swipedUserImg
    userImg
    swipedName
  }
}
